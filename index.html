<!DOCTYPE html>
    <html>
        <head>
            <meta charset = 'utf-8'>
            <title>My Calculator</title>
            <link rel = 'stylesheet' href = 'styles.css'>
        </head>

        <body>
            <div class = 'calculator'>
                <div class = 'display'>
                    
                </div>

                <div class = 'console'>
                    <div class = 'operators'>
                        <button class = 'operator-button' id = 'add'>+</button>
                        <button class = 'operator-button' id = 'subtract'>-</button>
                        <button class = 'operator-button' id = 'multiply'>*</button>
                        <button class = 'operator-button' id = 'divide'>/</button>


                    </div>

                    <div class = 'digits'>
                        <div class = 'numbers'>
                            <div class = 'number-row1'>
                                <button class = 'number-button'>1</button>
                                <button class = 'number-button'>2</button>
                                <button class = 'number-button'>3</button>

                            </div>

                            <div class = 'number-row'>
                                <button class = 'number-button'>4</button>
                                <button class = 'number-button'>5</button>
                                <button class = 'number-button'>6</button>

                            </div>

                            <div class = 'number-row'>
                                <button class = 'number-button'>7</button>
                                <button class = 'number-button'>8</button>
                                <button class = 'number-button'>9</button>

                            </div>

                            <div class = 'number-row'>
                                <button class = 'number-button'>0</button>

                            </div>

                        </div>

                        <div class = 'enter'>
                            <button class = 'clear-button'>Clear</button>
                            <button class = 'enter-button'>Enter</button>
                        </div>

                    </div>

                </div>

            </div>

            <script type = 'text/javascript' src = 'javascript.js'></script>

        </body>
    </html>
